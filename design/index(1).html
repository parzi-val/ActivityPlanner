<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist List</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">       
    <div class="text-box">
        <h1 class="heading-primary">
            <span class="heading-primary-main">VACATION PLANNER</span>
        </h1>
        <h2 class="heading-secondary">make vacations easier</h2>
    </div>
</header>

<div class="bg"></div>

<div id="itinerary" class="box-container">
    <h2 class="heading-primary-main">Activities</h2>
    <div class="box">
        <div class="dropdown"></div>
        <div class="time-frame">9:00 AM - 12:00 PM</div>
        <div class="activity">Visit Planetarium</div>
        <div class="budget">$50</div>
    </div>
    <div class="box">
        <div class="dropdown"></div>
        <div class="time-frame">1:00 PM - 2:30 PM</div>
        <div class="activity">Explore Local Market</div>
        <div class="budget">$30</div>
    </div>
    <div class="box">
        <div class="dropdown"></div>
        <div class="time-frame">3:30 PM - 5:00 PM</div>
        <div class="activity">Enjoy Sunset at Beach</div>
        <div class="budget">$20</div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
