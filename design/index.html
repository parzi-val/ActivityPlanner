<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>

<body>

    <div class="bg"></div>

    <div id="itinerary" class="box-container">
        <div class="box">
            <div class="time-frame">9:00 AM - 12:00 PM</div>
            <div class="activity">Visit Planeterium</div>
        </div>
        <div class="box">
            <div class="time-frame">1:00 PM - 2:30 PM</div>
            <div class="activity">Explore Local Market</div>
        </div>
        <div class="box">
            <div class="time-frame">3:30 PM - 5:00 PM</div>
            <div class="activity">Enjoy Sunset at Beach</div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
