<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">       
        <div class="text-box">
            <h1 class="heading-primary">
                <span class="heading-primary-main">VACATION PlANNER</span>
            </h1>
            <h2 class="heading-secondary">make vacations easier</h2>
        </div>
    </header>

    <form id="planner-form">
        <div class="input-container">      
            <input type="text" id="destination" class="form__field" required="">
            <label for="destination">where to?</label>
        </div>
        <button type="submit" class="custom-button">Plan My Vacation !</button>
    </form>
</body>
</html>
